<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <script src="index.js" type="text/javascript" defer></script>
  <!-- 
    the 'defer' keyword used in the script tag above is used to make the js file which is attached to this html page to load at the same time 
    as the whole html page instead of following the normal line-by-line pattern and placing the js file at the bottom of this html file. 
    It's faster than placing the script any other place in this file or using 'async' keyword the way 'defer' keyword is used here.
  -->
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  
  <footer>
    Made with ❤️ in Nigeria.
  </footer>

</body>

</html>
